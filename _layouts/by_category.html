---
layout: default
---

<div class="text-justify">
  {% if site.categories[page.name] %}
    {% assign sortedCategories = site.categories[page.name] | sort: 'title' %}
    {% for post in sortedCategories %}
    <h4><a href="{{ post.url }}" class="list-group-item">
        {{ post.title }}
      </a></h4>
      {% if forloop.last %}
        </div>
      {% endif %}
    {% endfor %}
  {% else %}
    <p>There are no posts in this category.</p>
  {% endif %}
</div>
