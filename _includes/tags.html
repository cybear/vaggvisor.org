{% if page.tags %}
<section class="more-from">
{% for tag in page.tags %}
  {% assign sortedTags = site.tags[tag] | sort: 'title' %}
  Visor som har <a href="/tag/{{ tag | slugify }}">{{ tag }}</a>:
  <ul>
    {% for post in sortedTags %}
      <li>
        <a href="{{ post.url }}" class="list-group-item">
          {{ post.title }}
        </a>
      </li>
  {% endfor %}
  </ul>
{% endfor %}
</section>
{% endif %}
